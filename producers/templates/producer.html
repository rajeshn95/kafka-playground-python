<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Producer - Send Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .example-messages {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .example-messages h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s ease;
        }

        .example-btn:hover {
            background: #5a6268;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #e1e5e9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üì§ Kafka Producer</h1>
            <p>Send messages to Kafka topics with ease</p>
        </div>

        <div class="content">
            <form id="messageForm">
                <div class="form-group">
                    <label for="topic">Topic Name:</label>
                    <input type="text" id="topic" name="topic" value="test-topic" required>
                </div>

                <div class="form-group">
                    <label for="key">Message Key (Optional):</label>
                    <input type="text" id="key" name="key" placeholder="Enter a key for the message">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
                </div>

                <button type="submit" class="btn">üöÄ Send Message</button>
            </form>

            <div id="status" class="status" style="display: none;"></div>

            <div class="example-messages">
                <h3>üí° Quick Examples</h3>
                <button class="example-btn" onclick="setExample('user-login')">User Login</button>
                <button class="example-btn" onclick="setExample('order-created')">Order Created</button>
                <button class="example-btn" onclick="setExample('system-alert')">System Alert</button>
                <button class="example-btn" onclick="setExample('custom-json')">Custom JSON</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="messagesSent">0</div>
                    <div class="stat-label">Messages Sent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">100%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastSent">-</div>
                    <div class="stat-label">Last Sent</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Kafka Producer API Server | Port 8001</p>
        </div>
    </div>

    <script>
        let messagesSent = 0;
        let successfulMessages = 0;

        const examples = {
            'user-login': {
                topic: 'user-events',
                key: 'user-123',
                message: 'User logged in successfully'
            },
            'order-created': {
                topic: 'orders',
                key: 'order-456',
                message: 'New order created with total $99.99'
            },
            'system-alert': {
                topic: 'system-alerts',
                key: 'alert-001',
                message: 'High CPU usage detected on server-01'
            },
            'custom-json': {
                topic: 'custom-events',
                key: 'event-789',
                message: '{"event_type": "custom", "data": {"value": 42, "status": "active"}}'
            }
        };

        function setExample(type) {
            const example = examples[type];
            document.getElementById('topic').value = example.topic;
            document.getElementById('key').value = example.key;
            document.getElementById('message').value = example.message;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function updateStats(success) {
            messagesSent++;
            if (success) successfulMessages++;

            document.getElementById('messagesSent').textContent = messagesSent;
            document.getElementById('successRate').textContent =
                messagesSent > 0 ? Math.round((successfulMessages / messagesSent) * 100) + '%' : '100%';
            document.getElementById('lastSent').textContent =
                new Date().toLocaleTimeString();
        }

        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = '‚è≥ Sending...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/produce-simple', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ Message sent successfully!', 'success');
                    updateStats(true);
                    e.target.reset();
                    document.getElementById('topic').value = 'test-topic';
                } else {
                    showStatus(`‚ùå Error: ${result.error}`, 'error');
                    updateStats(false);
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
                updateStats(false);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Check server health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                const health = await response.json();

                if (health.kafka_connected) {
                    showStatus('‚úÖ Connected to Kafka successfully!', 'info');
                } else {
                    showStatus('‚ö†Ô∏è Kafka connection issue detected', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to producer server', 'error');
            }
        });
    </script>
</body>

</html>
